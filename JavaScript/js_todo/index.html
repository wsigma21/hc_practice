<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Todo List</title>
</head>
<body>
  <div class="container">
    <form id="js-form">
      <input
         id="js-form-input"
         class="new-todo"
         type="text"
         placeholder="タスクを入力してください"
         autocomplete="off"
      />
      <button id="submitBtn" type="submit">保存</button>
    </form>
    <div class="js-count">
      <span id="js-count-all">全てのタスク: 0</span><br>
      <span id="js-count-completed">完了済み: 2</span><br>
      <span id="js-count-uncompleted">未完了: 1</span>
    </div>
    <div>
      <ul id="js-todo-list">

      </ul>
    </div>
  </div>
  <script type="module" src="App.js"></script>
</body>
</html>
